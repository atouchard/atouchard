<!DOCTYPE html>
<html lang="{{ site.lang }}" xml:lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/plain" rel="author" href="{{ "humans.txt" | absolute_url }}" />
    <link rel="shortcut icon" href="{{ "/favicon.ico?v=" | append: site.github.build_revision | relative_url }}">
    <link href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}" rel="stylesheet" media="screen">
    <script src="{{ "/assets/js/div.prod.js?v=" | append: site.github.build_revision | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.8.3/mermaid.min.js" integrity="sha512-+TNmhaRJf3jyYHTpzEq/5I6b+aGyhzWb21mGdHAjxSGSYwxN9Grug3Y3B9qVxWfKKY8MscE/6mr9walWvFLFvQ==" crossorigin="anonymous"></script>
    {% feed_meta %}
    {% seo %}
  </head>
  <body class="{{ page.layout }} post{{ page.id | slugify | prepend: "-"}} container-lg px-3 my-5 markdown-body">

    <div class="container">

      {% if layout.hero %}
        <div class="hero-unit rounded-top position-relative">&nbsp;</div>
      {% endif %}

      {% include nav.html %}

      <div class="content" id="content" role="main">
        {{ content }}
      </div><!-- /.content -->

      {% include footer.html %}
    </div><!--/.container-->
    <script>
      var config = {
          startOnLoad: true,
          theme: 'neutral',
          flowchart:{
              useMaxWidth: false,
              htmlLabels: true
          }
      };
      mermaid.initialize(config);
      window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    </script>
  </body>
</html>
<!-- Proudly Powered by GitHub Pages | Generated {{ site.time }} | Revision {{ site.github.build_revision }} -->
