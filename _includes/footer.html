<div class="navbar-bottom navbar navbar-expand-lg navbar-light">
    <ul class="navbar-nav" role="navigation">
      {% for path in site.footer_pages %}
        {% assign footer_page=site.pages | where:"path",path | first %}
        <li class="nav-item">
          <a href="{{ footer_page.url | relative_url }}" class="nav-link">
            {{ footer_page.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
